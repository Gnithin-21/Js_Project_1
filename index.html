<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            border: 3px solid #6c757d;
            padding: 20px;
            width: 50%;
            margin: auto;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        #input {
            margin-bottom: 20px;
        }

        ul#itemlist {
            list-style-type: none;
            padding: 0;
        }

        ul#itemlist li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul#itemlist li button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        ul#itemlist li button:hover {
            background-color: #bd2130;
        }

        #additem {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Dynamically Add and Delete List Item</h1>

    <input class="form-control me-2" type="text" id="input" placeholder="Enter an item..."><br>
    <button type="button" id="additem" class="btn btn-secondary">Add Item</button><br><br>

    <ul id="itemlist">
        <!-- Dynamic list items will appear here -->
    </ul>

    <script>
        let input = document.getElementById('input');
        let additem = document.getElementById('additem');
        let list = document.getElementById('itemlist');

        additem.addEventListener('click', function () {
            if (input.value.trim() !== '') {
                let item = document.createElement('li');
                item.textContent = input.value;
                list.appendChild(item);
                input.value = '';

                let dbtn = document.createElement('button');
                dbtn.textContent = 'Delete';
                dbtn.classList.add('btn', 'btn-danger', 'btn-sm');
                item.appendChild(dbtn);

                dbtn.addEventListener('click', function () {
                    item.remove();
                });
            }
        });
    </script>
</body>

</html>

</html>
